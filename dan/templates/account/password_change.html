{% extends "account/base.html" %}

{% load i18n %}
{% load crispy_forms_tags tailwind_filters %}

{% block head_title %}{% translate "Change Password" %}{% endblock %}

{% block inner %}
    <h1 class="text-3xl md:text-5xl text-variant-2 font-black">{% translate "Change Password" %}</h1>

    <form method="POST" action="{% url 'account_change_password' %}" class="space-y-4 password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="text-white bg-variant-2 w-full py-2 px-6 font-bold hover:scale-105 duration-500 btn btn-primary" type="submit" name="action">{% translate "Change Password" %}</button>
    </form>
{% endblock %}
