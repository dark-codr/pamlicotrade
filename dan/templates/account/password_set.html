{% extends "account/base.html" %}

{% load i18n %}
{% load crispy_forms_tags tailwind_filters %}

{% block head_title %}{% translate "Set Password" %}{% endblock %}

{% block inner %}
    <h1 class="text-3xl md:text-5xl text-variant-2 font-black">{% translate "Set Password" %}</h1>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="text-white bg-variant-2 w-full py-2 px-6 font-bold hover:scale-105 duration-500 btn btn-primary" type="submit" name="action" value="{% translate 'Set Password' %}"/>
    </form>
{% endblock %}
