{% load static %}
<div class="text-white fixed top-0 left-0 right-0 z-30 w-screen justify-between flex items-center py-2 md:py-3 md:px-14 px-3 bg-gradient-to-b from-variant-2 to-[#cc7ea7]">
  <div class="flex items-center space-x-3 md:space-x-6">
    <a href="https://www.google.com/maps/place/1+Bank+of+America,+150+N+College+St+UNIT+2400,+Charlotte,+NC+28202,+USA/@35.2264308,-80.8409553,17z/data=!3m1!4b1!4m5!3m4!1s0x8856a025aebc22eb:0x2ce2fec331db598f!8m2!3d35.2264308!4d-80.8409553?hl=en" class="hidden group space-x-2 md:flex items-center font-semibold">
      <svg xmlns="http://www.w3.org/2000/svg" class="group-hover:animate-bounce h-5 w-5 duration-500 group-hover:text-variant-1" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
      </svg>
      <span class="font-bold hidden md:block">
        150 north college st. Charlotte
      </span>
      <span class="font-bold md:hidden">
        Office
      </span>
    </a>
    <a href="mailto://support@pamlicotrade.org" class="group space-x-2 flex items-center font-semibold">
      <svg xmlns="http://www.w3.org/2000/svg" class="group-hover:animate-wiggle-slow h-5 w-5 duration-500 group-hover:text-variant-1" viewBox="0 0 20 20" fill="currentColor">
        <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
        <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
      </svg>
      <span class="font-bold hidden md:block">
        support@pamlicotrade.org
      </span>
      <span class="font-bold md:hidden">
        Support
      </span>
    </a>
  </div>
  <div class="flex items-center space-x-3 md:space-x-6">
    <!-- <a href="https://www.google.com/maps/place/42%C2%B051'49.4%22N+74%C2%B023'43.3%22W/@42.8637098,-74.397538" class="space-x-2 hidden group md:flex items-center font-semibold">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
      </svg>
      <span class="font-bold hidden md:block">
        31st Floor at 10E 53rd Street NY
      </span>
      <span class="font-bold md:hidden">
        Office
      </span>
    </a>-->
    {% if user.is_authenticated %}
    <a href="{% url 'users:detail' request.user.username %}" class="group space-x-2 flex items-center font-semibold">
      <svg xmlns="http://www.w3.org/2000/svg" class="group-hover:animate-wiggle-slow h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
      </svg>
      <span class="font-bold duration-500 uppercase group-hover:font-black group-hover:text-variant-1">
        {{user.username|title}}
      </span>
    </a>
    <a href="{% url 'account_logout' %}" class="group space-x-2 flex items-center font-semibold">
      <svg xmlns="http://www.w3.org/2000/svg" class="group-hover:animate-wiggle-slow h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
      </svg>
      <span class="font-bold duration-500 uppercase group-hover:font-black group-hover:text-variant-1">
        Logout
      </span>
    </a>
    {% else %}
    <a href="{% url 'account_login' %}" class="group space-x-2 flex items-center font-semibold">
      <svg xmlns="http://www.w3.org/2000/svg" class="group-hover:animate-wiggle-slow h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
      </svg>
      <span class="font-bold duration-500 uppercase group-hover:font-black group-hover:text-variant-1">
        login
      </span>
    </a>
    {% endif %}

  </div>
</div>
<header  class="w-screen h-14 px-3 md:px-14 absolute top-10 md:top-12 left-0 right-0 z-20 text-dark bg-gray-200 flex items-center justify-between">
  <div hx-target="#main" hx-get="{% url 'home' %}" hx-push-url="{% url 'home' %}" class="group cursor-pointer flex space-x-2 items-center">
    <img src="{% static 'vendors/images/logo.png' %}" alt="logo" class="group-hover:animate-wiggle"><span class="md:text-2xl font-black text-[#400764]">PamlicoTrade</span>
  </div>
  <nav class="md:flex items-center hidden">
    <ul class="flex items-center text-none space-x-8 text-[#400764] tracking-wider">
      <li class="font-black cursor-pointer hover:text-variant-2 duration-500" hx-target="#main" hx-get="{% url 'about' %}" hx-push-url="{% url 'about' %}">About</li>
      <li class="font-black cursor-pointer hover:text-variant-2 duration-500" hx-target="#main" hx-get="{% url 'affiliate' %}" hx-push-url="{% url 'affiliate' %}">Affiliate Program</li>
      <li class="font-black cursor-pointer hover:text-variant-2 duration-500" hx-target="#main" hx-get="{% url 'support' %}" hx-push-url="{% url 'support' %}">Support</li>
    </ul>
  </nav>
</header>
